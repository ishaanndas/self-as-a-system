<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Music-Feeling Logger</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p></p>
            <i class="uil uil-times"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Song Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Describe how you're feeling</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>
        </div>
      </div>
    </div>
    
      <nav>
        <a href="index.html"><h1>Logger</h1></a>
        <a href="timeline.html"><h1>Timeline</h1></a>
      </nav>
    <div class="heading"><h1>Log the song you're listening to and how it makes you feel</h1></div>
    <div class="wrapper">
      <li class="add-box">
        <div class="icon"><i class="uil uil-plus"></i></div>
        <p>Add Entry</p>
      </li>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
